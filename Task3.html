<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task3.css">
    <title>Temperature Converter Website</title>
</head>
<body>
    <div class="temp_cal">
        <h1 class="title">Temperature Converter</h1>
        <form action="" name="form">
            <div class="temp_input">
                <div class="cal_value">
                    <label for="">Value to Convert:</label>
                    <input type="text" placeholder="0" name="value" id="input_value">
                </div>
                <div class="cal_input">
                    <label for=""> From :</label>
                    <select name="input" id="input">
                        <option value="celsius">Celsius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (°K)</option>
                    </select>
                </div>
                
                <div class="cal_output">
                    <label for=""> To :</label>
                    <select name="output" id="output">
                        <option value="celsius">Celsius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (°K)</option>
                    </select>
                </div>
            </div>
            <button type="button" id="convert"class="cal-btn" onclick="Convert_Temp()">Convert</button>
            <button type="button" id="clear"class="cal-btn" onclick="reset()">Reset</button>
            <div class="result">
                <label for="">Result :</label>
                <input type="text" id="result">
            </div>
        </form>
    </div>
    
    
    
    
    <script src="task3.js"></script>
</body>
</html>
